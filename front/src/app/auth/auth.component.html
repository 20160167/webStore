
<app-navbar [isHome]="isHome"></app-navbar>
<div class="row" style="margin: 0px 0px;">
  <div class="col-md-3"></div>
<div class="col-md-6">
<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Uloguj se</h4>
    <hr>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
      <input class="form-control" placeholder="Email" type="text" ngModel name="username" id="username">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
        <input class="form-control" placeholder="******" type="password" ngModel name="password" id="password">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <label *ngIf="error!=null">{{error}}</label>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid"> Uloguj se  </button>
    </div> <!-- form-group// -->
    <a href="/registration" class="btn btn-block btn-outline-primary">Registruj se</a>
    </form>
  </article>
  </div> <!-- card.// -->
</div>
</div>
