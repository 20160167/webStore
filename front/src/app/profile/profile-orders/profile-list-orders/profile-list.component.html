
<h1>Orders list</h1>

<div class="cart-page-content" *ngIf="orders.length>0">

    <div class="cart-item-row" *ngFor="let order of orders;let i = index" [routerLink]="[order.id]">
        <div class="cart-item-cell cart-item-product">
            <div class="cart-item-info">
                <!-- <div class="cart-item-brand">{{"Order status: "+order.status}}</div> -->
                <div class="cart-item-title">{{"Order date: "+order.datum}}</div>
            </div>
        </div>
        <div class="cart-item-cell cart-item-total">
            <div class="item-price">
                {{order.total+" EUR"}}
            </div>
        </div>
    </div>
</div>
<div class="cart-page-content" *ngIf="orders.length == 0">
  <h4>Nemate ni jednu narudÅ¾binu.</h4>
  <a routerLink="/products">Idi u prodavnicu</a>
</div>
